<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scoreboard</title>
<style>
  :root{
    --bg: #ffffff;
    --text: #111827;   /* almost black */
    --muted:#6b7280;   /* gray */
    --btn:  #0ea5e9;   /* blue */
    --btn2: #0284c7;   /* darker blue */
    --divide:#e5e7eb;  /* light gray line */
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body{
    margin:0;
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans";
    display:flex; flex-direction:column;
  }

  header{
    text-align:center;
    padding: .9rem 1rem .4rem;
    color: var(--muted);
    font-weight: 600;
    letter-spacing: .02em;
  }

  .board{
    flex:1;
    display:grid;
    grid-template-columns: 1fr 1fr;
    min-height: 0; /* for mobile browsers */
    border-top: 1px solid var(--divide);
    border-bottom: 1px solid var(--divide);
  }
  .side{
    display:grid;
    grid-template-rows: auto 1fr auto;
    align-items:center;
    justify-items:center;
    padding: 1.25rem;
    gap: .75rem;
  }
  .side + .side { border-left: 1px solid var(--divide); }

  .team-label{
    font-size: clamp(1rem, 1.2vw + .7rem, 1.4rem);
    color: var(--muted);
    font-weight: 700;
    user-select: none;
  }

  .score{
    font-variant-numeric: tabular-nums;
    font-weight: 900;
    line-height: 1;
    font-size: clamp(4rem, 14vw, 10rem);
    user-select: none;
  }

  .btn{
    appearance: none;
    border: none;
    background: linear-gradient(180deg, var(--btn), var(--btn2));
    color: #fff;
    font-weight: 800;
    letter-spacing: .06em;
    padding: .9rem 1.4rem;
    border-radius: .9rem;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(2, 132, 199, .25), inset 0 1px 0 rgba(255,255,255,.25);
    transition: transform 80ms ease, filter 120ms ease;
    touch-action: manipulation;
    outline-offset: 4px;
  }
  .btn:hover { filter: brightness(1.05); }
  .btn:active { transform: translateY(1px); }
  .btn:focus-visible { outline: 3px solid #00000022; }

  footer{
    text-align:center;
    padding: .75rem 1rem 1rem;
    color: var(--muted);
    font-size: .9rem;
  }

  /* small helper row for optional actions (kept minimal) */
  .actions{
    display:flex;
    gap:.5rem;
    justify-content:center;
    margin-top:.25rem;
  }
  .linky{
    appearance:none; border:none; background:transparent; color:var(--muted);
    cursor:pointer; text-decoration: underline; text-underline-offset: 3px;
    padding:.25rem .4rem; border-radius:.4rem;
  }
  .linky:focus-visible{ outline:2px solid #00000022; }
</style>
</head>
<body>
  <header>Simple Scoreboard</header>

  <section class="board" role="region" aria-label="Scoreboard">
    <div class="side" aria-label="Left team">
      <div class="team-label" id="teamALabel" aria-live="polite">Team A</div>
      <div class="score" id="scoreA" aria-live="polite" aria-atomic="true">0</div>
      <button class="btn" id="btnA" aria-label="Add one point to Team A">+1</button>
    </div>

    <div class="side" aria-label="Right team">
      <div class="team-label" id="teamBLabel" aria-live="polite">Team B</div>
      <div class="score" id="scoreB" aria-live="polite" aria-atomic="true">0</div>
      <button class="btn" id="btnB" aria-label="Add one point to Team B">+1</button>
    </div>
  </section>

  <footer>
    Tip: press <kbd>A</kbd> for Team A and <kbd>L</kbd> for Team B.
    <div class="actions">
      <button class="linky" id="resetAll" aria-label="Reset both scores to zero">reset</button>
    </div>
  </footer>

<script>
(() => {
  const scoreA = document.getElementById('scoreA');
  const scoreB = document.getElementById('scoreB');
  const btnA = document.getElementById('btnA');
  const btnB = document.getElementById('btnB');
  const resetAll = document.getElementById('resetAll');

  let a = 0, b = 0;

  const render = () => {
    scoreA.textContent = a;
    scoreB.textContent = b;
  };

  const incA = () => { a++; render(); };
  const incB = () => { b++; render(); };

  btnA.addEventListener('click', incA);
  btnB.addEventListener('click', incB);

  // Optional: keyboard shortcuts for quick scoring
  document.addEventListener('keydown', (e) => {
    if (e.metaKey || e.ctrlKey || e.altKey) return;
    const k = e.key.toLowerCase();
    if (k === 'a') incA();
    if (k === 'l') incB();
  });

  resetAll.addEventListener('click', () => { a = 0; b = 0; render(); });

  // Initialize
  render();
})();
</script>
</body>
</html>
